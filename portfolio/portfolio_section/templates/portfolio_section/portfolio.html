{% extends 'base.html' %}

{% block title %} Portfolio {% endblock %}



{% block content %}
    <!-- CABECERA -->
    <div class="portfolio imagen-fondo">
        <div class="container">
            <div class="row">
                <div class="col-12 titulos">
                    <div>
                        <h1 class="display-4 fw-bold">Portafolio</h1>
                    </div>
                    <div>
                        <h3 class="fs-2">Desarrollos Realizados</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CONTENIDO -->
    
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 bg-light">
        {% for project in projects %}
        <div class="container">
            
            <!-- Proyecto -->
            <div class="row project mb-5">  	
                <div class="col-lg-3 col-md-4 offset-lg-1">
                    <img class="img-fluid" src={{ project.image.url }} alt="">
                </div>
              <div class="col-lg-7 col-md-8">
                    <h2 class="section-heading title">{{ project.title }}</h2>   
                <p>{{ project.description }}</p>
                {% if project.link %}
                <p><a href= {{ project.link }} >Más información</a></p>
                {% endif %}
                </div>
            
            </div>
        </div>
        {% endfor %}
    </div>
    

{% endblock %}
